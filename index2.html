<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 3px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 90%;
            max-width: 400px; 
            padding: 5px;
            margin-bottom: 5px;
        }
        fieldset {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        button {
            margin-top: 15px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

    <h1>Student Registration</h1>
    <p>Please fill out the fields below.</p>

    <form action="#" method="post">
        <div>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </div>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div>
            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="" disabled selected>Select your program</option>
                <option value="computer-science">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business Administration</option>
                <option value="arts">Arts & Humanities</option>
                <option value="science">Sciences</option>
            </select>
        </div>

        <fieldset>
            <legend>Year Level:</legend>
            <input type="radio" id="freshman" name="year-level" value="freshman" required>
            <label for="freshman" style="display: inline;">Freshman</label><br>

            <input type="radio" id="sophomore" name="year-level" value="sophomore">
            <label for="sophomore" style="display: inline;">Sophomore</label><br>

            <input type="radio" id="junior" name="year-level" value="junior">
            <label for="junior" style="display: inline;">Junior</label><br>

            <input type="radio" id="senior" name="year-level" value="senior">
            <label for="senior" style="display: inline;">Senior</label>
        </fieldset>

        <fieldset>
            <legend>Interests (Select all that apply):</legend>
            <input type="checkbox" id="sports" name="interests[]" value="sports">
            <label for="sports" style="display: inline;">Sports & Recreation</label><br>

            <input type="checkbox" id="music" name="interests[]" value="music">
            <label for="music" style="display: inline;">Music & Arts</label><br>

            <input type="checkbox" id="technology" name="interests[]" value="technology">
            <label for="technology" style="display: inline;">Technology</label><br>

            <input type="checkbox" id="volunteering" name="interests[]" value="volunteering">
            <label for="volunteering" style="display: inline;">Volunteering</label><br>

            <input type="checkbox" id="reading" name="interests[]" value="reading">
            <label for="reading" style="display: inline;">Reading & Writing</label><br>

            <input type="checkbox" id="travel" name="interests[]" value="travel">
            <label for="travel" style="display: inline;">Travel & Culture</label>
        </fieldset>

        <div>
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
        </div>

        <button type="submit">Complete Registration</button>
    </form>

</body>
</html>
